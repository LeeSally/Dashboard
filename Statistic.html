	<script>
		CookieUtil = {
			get:function(name){
				var cookies = document.cookie.split(";");
				var len = cookies.length;
				
				for(var i=0;i<len;i++){ 
					var c = cookies[i]; 
					if (c.indexOf(name) == 0) {
					  return c.substring(name.length, c.length);
					  break;
					}
				}
				
				return "";
			},
			
			set:function(name,val,expire){
				expire = new Date((new Date()).getTime() + 24 * 3600 * 1000); 
				document.cookie = name + "=" + val + "; expires=" + expire.toGMTString() + ";";
			}
		}
		
		
		if(CookieUtil.get('idduid')==''){
			console.log("Not login");
		}
	</script>
